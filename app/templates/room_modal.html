<form id='modal-container' ng-submit="newRoomModal.addRoom()">
    <div id="modal-title">Create New Room</div>
    <div id="modal-prompt">Enter a Room Name:</div>
    <input autofocus id="modal-input-text" type="text" name="roomname" ng-model="newRoomModal.roomname"><br>
    <button ng-click="newRoomModal.cancel()">Cancel</button>
    <input id="submit-button" type="submit" value="Submit">
</form>
