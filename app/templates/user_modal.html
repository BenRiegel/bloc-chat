<form id='modal-container' ng-submit="newUserModal.setUsername()">
    <div id="modal-title">Set a Username</div>
    <div id="modal-prompt">This name will appear when you send messages</div>
    <input autofocus id="modal-input-text" type="text" name="username" ng-model="newUserModal.username" pattern=".*\S+.*" required><br>
    <input id="submit-button" type="submit" value="Set Username">
</form>
