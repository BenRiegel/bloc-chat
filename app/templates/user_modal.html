<div id='modal-container'>
    <div id="modal-title">Set a Username</div>
    <div id="modal-prompt">This name will appear when you send messages</div>
    <input autofocus id="modal-input-text" type="text" name="username">
    <span id="modal-error-message" class="hidden">Error: Please Enter a User Name</span><br>
    <button ng-click="newUserModal.setUserName()">Set Username</button>
</div>
