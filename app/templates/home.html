<nav>
    <div ng-controller='ModalCtrl as modal'>
        <h1>Bloc Chat</h1>
        <button class="new-room-button" ng-click="modal.show()">New Room</button>
    </div>
    <div id="rooms-container">
        <a class="room" ng-click="home.selectRoom(room)" ng-repeat="room in home.allRooms">{{room.$value}}</a>
    </div>
</nav>
<section>
    <div id="room-name">{{home.activeRoom.$value}}</div>
    <div id="messages-container">
        <div class="message" ng-repeat="message in home.allMessages">
            <div class="message-metadata clearfix">
                <div class="message-username">{{message.username}}</div>
                <div class="message-time">{{message.sentAt}}</div>
            </div>
            <div class="message-content">{{message.content}}</div>
        </div>
    </div>
    <form id="message-input-container" ng-show="home.activeRoom" ng-submit="home.sendMessage()">
        <input id="message-input-text" type="text" placeholder="Type Your Message Here" ng-model="home.messageText">
        <input id="message-send-button" type="submit" value="Send">
    </form>
</section>
